<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="app-wrap">
		<header>
			<input type="text" id="search-input" placeholder="Search for a city...">
			<button id="search-btn">Search</button>
		</header>
		<main>
			<div class="location">
				<h1 id="city"></h1>
				<p id="date"></p>
			</div>
			<div class="current">
				<h2 id="temp"></h2>
				<p id="weather"></p>
				<p id="hi-low"></p>
			</div>
			<div class="forecast">
				<h2>5-Day Forecast</h2>
				<ul id="forecast-list">
					<!-- forecast list items will be generated here -->
				</ul>
			</div>
		</main>
	</div>
	<script src="main.js"></script>
</body>
</html>
